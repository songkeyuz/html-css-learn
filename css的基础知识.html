<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css的基础知识</title>
 <!-- css样式设置的时候，有两个关键：选择器，样式表 -->
 <!-- css作用细化
        给文字添加显示样式
        给盒子添加属性进行结构布局 -->
<style>
    div{
        width: 500px;
        height: 500px;
        background:chartreuse;
        color: brown;
        font-size: 40px;
        font-weight: bold;
    }
</style>

</head>
<body>
    <!-- 
        css: cascading  style  sheets  层叠式样式表

        前端三层
            html    结构层，搭建网页的整体架构
            css     样式层，装饰页面
            JavaScript   行为层，一些页面交互效果
     -->
     <div>这里是文字</div>
</body>
</html>
