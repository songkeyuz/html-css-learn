<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单作业</title>
</head>
<body>
    <form action="">
        <p>
            <span>*手机号码</span>
            <input type="text" name="" id="">
            <span>@163.com</span>
        </p>
        <p>
            <span>*图形验证码</span>
            <input type="text" name="" id="">
            <img src="images/yzm.jpg" alt="">
        </p>
        <p>
           <input type="button" value="免费获取验证码">
        </p>
        <p>
            <span>*短信验证码</span>
            <input type="text" name="" id="">
        </p>
        <p>
            <span>*密码</span>
            <input type="password" name="" id="">
        </p>
        <p>
            <span>*确认密码</span>
            <input type="password" name="" id="">
        </p>
         <!-- 点击文字也能勾选选择选框 -->
         <!-- 将文字内容写在一个label标签内部，让label标签的for属性值和input标签的id属性值一致 -->
        <p>
            <input type="radio" name="sex" id="boy"><label for="boy">男</label>
            <input type="radio" name="sex" id="girl"><label for="girl">女</label>
            <input type="radio" name="sex" id="secret"><label for="secret">保密</label>
        </p>
        <p>
            <input type="checkbox" checked="checked" id="service">
            <label for="service">同意“服务条款”</label>
        </p>
        <p>
            <input type="submit" name="" id="" value="立即注册">
        </p>
    </form>
</body>
</html>
