<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多种居中方法</title>
    <style>
        span{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- 文字居中 -->
            <!-- 水平方向文字居中：text-align：center -->
            <!-- 垂直方向 -->
                <!-- 
                    单行文本居中：行高（line-height）等于盒子高（height）
                    多行文本居中：高度自适应，内容撑开高度，用内边距（padding）上下相等撑开我们的空白区域
                 -->
    <!-- 盒子居中：子盒子在父盒子内部居中显示 -->
            <!-- 
                水平居中 ：给自身添加宽度，用margin给两边挤出相同的空白
                          margin的属性值auto，自动撑开一个最大的边距
                垂直居中 ：父盒子高度不设置，给父盒子添加上下相同的padding，高度会自适应子盒子的内容高度
            -->

    <p><span>盒子垂直居中</span><img src="images/盒子居中.png" alt=""></p>
</body>
</html>
