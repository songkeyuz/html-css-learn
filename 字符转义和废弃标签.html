<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符转义和废弃标签</title>
</head>
<body>
    <!-- 
        <小于号： &lt;
        >大于号： &gt;
        无换行空格；&nbsp;
        版权©；&copy；

        更多的可以查看http://www.w3school.com.cn/index.html 
     -->


    <!-- 废弃标签 -->
    <!-- 设置文字的一些属性 -->
    <font color="red">文字</font>

    <!-- 加粗 -->
    <b>这是一个b标签</b>

    <!--  下划线-->
    <u>这是一个u标签</u>

     <!-- 倾斜 -->
    <i>这是一个i标签</i>

     <!-- 删除线 -->
    <del>这是一个del标签</del>

    <!-- 加强，突出  有加粗字体的效果 -->
    <strong>这是一个strong标签</strong>

    <!-- 加强，有倾斜字体的效果 -->
     <em>这是一个em标签</em>

     <!-- 换行 -->
     <br>

     <!-- 水平分割线 -->
     <hr>


</body>
</html>
